<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    


    <form action="" method="post">

        <table border="2" align="center">

            <tr>
                <td>Username</td>
                <!-- <td><input type="hidden" value="admin" name="username" id="username"></td> -->
                <td><input type="text" value="admin" name="username" id="username"></td>
            </tr>
            <tr>
                <td>password</td>
                <td><input type="password" placeholder="Enter password" name="password" id="password"></td>
            </tr>
            <tr>
                <td>email</td>
                <td><input type="email" placeholder="****@***.***"></td>
            </tr>

            <tr>
                <td>Gender</td>
                <td>
                    <input type="radio" name="gender" value="male" id="">Male
                    <input type="radio" name="gender" value="female" id="" >Female
                </td>
            </tr>

            <tr>
                <td>mobile</td>
                <td><input type="tel" name="" id=""></td>
            </tr>

            <tr>
                <td>Age</td>
                <td><input type="number" name="age"></td>
            </tr>

            <tr>
                <td>Address</td>
                <td>
                    <textarea name="address" id="address" cols="30" rows="5"></textarea>
                </td>
            </tr>
            <tr>
                <td>City</td>
                <td>
                    <select name="city" id="city">
                        <option value="">Select City</option>
                        <option value="ahmedabad">Ahmedabad</option>
                        <option value="rajkot">Rajkot</option>
                        <option value="gandhinagar">Gandhinagar</option>
                    </select>
                </td>
            </tr>

            <tr>
                <td>Hobbies</td>
                <td>
                    <input type="checkbox" name="cricket">Cricket
                    <input type="checkbox" name="football">Football
                    <input type="checkbox" name="chess">Chess
                    <input type="checkbox" name="bb">Basket Ball
                    <input type="checkbox" name="badmintion">badmintion
                    <input type="checkbox" name="volleyball">Volleyball
                </td>
            </tr>

            <tr>
                <td><input type="reset">Reset</td>
                <td><input type="submit">Submit</td>
            </tr>
        </table>

    </form>



</body>
</html>
