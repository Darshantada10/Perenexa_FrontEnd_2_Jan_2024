<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    








    <script>


            // i = initialization
            // c = condition
            // u = updation
        for (let index = 0; index < 10; index++) 
        {
                console.log("For Loop",index); // complete all php loops program in js 
        }

        let whilevar = 0;
        while (whilevar<10) 
        {
            console.log("While Loop",whilevar);
            whilevar++;
        }

        let dovar = 0;
        do {
            console.log("Do While Loop",dovar);
            dovar++;
        } while (dovar<10);


        const arraydata = ["Admin",true,false,1,1.2,"Ahmedabad","Perenexa","Gujarat"];
        console.log(arraydata);
        console.log(arraydata[0]);

        /* foreach($arraydata as $key => $value)*/

        arraydata.forEach(value => {
                console.log(value);
        });


        const objectdata = {"City":"Ahmedabad","Name":"Admin","Age":24};
        console.log(objectdata);
        console.log(objectdata.City);
        console.log(objectdata.Name);
        console.log(objectdata.Age);

        console.log("For in Loop");
        for (const key in objectdata) 
        {
            console.log(key);    
            console.log(objectdata[key]);    
        }

        console.log("For of Loop");
        // for (const iterator of objectdata) 
        for (const iterator of arraydata) 
        {
            console.log(iterator);    
        }


        for(let i = 0;i<10;i++)
        {
            console.log("Console of Outer Loop",i);
            for(let j=0;j<10;j++)
            {
                console.log("Inside J Loop",j);
                // document.write(" * ");
                // document.write(j+"  ");
                document.write(i+"  ");

            }
            document.write("<br>");
        }
    </script>







</body>
</html>
